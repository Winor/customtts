<!doctype html>
<html>
    <head>
        <title>TTS Settings</title>
        <style>
            
            body {
                font-family: "Segoe UI", Arial, sans-serif;
                margin: 0;
                padding: 10px; 
                width: 350px;
                box-sizing: border-box;
                background-color: #1a1a1a;
                color: #e0e0e0;
                overflow: hidden;
            }

            h3 {
                color: #00bcd4;
                margin: 0 0 8px 0; 
                font-size: 15px;
                padding-bottom: 5px; 
                border-bottom: 1px solid #2d2d2d;
            }

            label {
                display: block;
                margin: 4px 0 2px; 
                color: #9e9e9e;
                font-size: 0.82em;
            }

            input {
                width: 100%;
                padding: 4px 6px;
                margin: 0 0 6px;
                background-color: #2d2d2d;
                border: 1px solid #404040;
                border-radius: 3px;
                color: #ffffff;
                font-size: 12px;
                box-sizing: border-box;
            }

            button {
                width: 100%;
                padding: 6px; 
                margin: 4px 0;
                background-color: #2d2d2d;
                border: 1px solid #404040;
                border-radius: 3px;
                color: #00bcd4;
                font-weight: 600;
                cursor: pointer;
                font-size: 12px;
                box-sizing: border-box;
            }

            .toggle-container {
                margin: 6px 0;
            }

            .toggle-label {
                display: flex;
                align-items: center;
                justify-content: space-between;
                color: #9e9e9e;
                font-size: 12px;
            }

            input[type="checkbox"] {
                accent-color: #00bcd4;
                transform: scale(0.95);
            }

            .mode-warning {
                color: #ff9800;
                font-size: 0.75em; 
                margin-top: 2px; 
                display: none;
                line-height: 1.2;
            }

            #saveButton {
                color: #4caf50;
                border-color: #4caf50;
            }

            #saveButton:hover {
                background-color: #4caf50;
                color: #1a1a1a;
            }

            #stopButton {
                color: #ff5252;
                border-color: #ff5252;
            }

            #stopButton:hover {
                background-color: #ff5252;
                color: #1a1a1a;
            }

            input[type="range"] {
                width: 100%;
                accent-color: #00bcd4;
                height: 16px; 
            }

            .tab-bar {
                display: flex;
                gap: 6px;
                margin: 6px 0 10px 0;
            }

            .tab-button {
                flex: 1;
                padding: 8px;
                background-color: #2d2d2d;
                border: 1px solid #404040;
                border-radius: 4px;
                color: #9e9e9e;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.2s ease;
            }

            .tab-button.active {
                color: #00bcd4;
                border-color: #00bcd4;
                box-shadow: 0 0 0 1px rgba(0, 188, 212, 0.2);
            }

            .tab-panel {
                display: none;
            }

            .tab-panel.active {
                display: block;
            }

            .transport {
                display: flex;
                gap: 10px;
                margin: 8px 0 14px 0;
                align-items: center;
                justify-content: center;
            }

            .icon-button {
                width: 48px;
                height: 48px;
                display: grid;
                place-items: center;
                background: #1f1f1f;
                border: 1px solid #404040;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.2s ease;
                padding: 0;
            }

            .icon-button:hover {
                border-color: #00bcd4;
                box-shadow: 0 0 0 1px rgba(0, 188, 212, 0.15);
            }

            .icon-button svg {
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <h3>Custom TTS Reader</h3>

        <div class="tab-bar">
            <button class="tab-button active" data-tab="play">Play</button>
            <button class="tab-button" data-tab="settings">Settings</button>
        </div>

        <div id="playTab" class="tab-panel active">
            <div class="transport">
                <button class="icon-button" id="playButton" aria-label="Play">
                    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <polygon points="8,6 8,18 18,12" fill="#00bcd4" />
                    </svg>
                </button>
                <button class="icon-button" id="pauseButton" aria-label="Pause">
                    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <rect x="8" y="6" width="3" height="12" fill="#00bcd4" />
                        <rect x="13" y="6" width="3" height="12" fill="#00bcd4" />
                    </svg>
                </button>
                <button class="icon-button" id="stopButton" aria-label="Stop">
                    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <rect x="8" y="8" width="8" height="8" fill="#ff5252" />
                    </svg>
                </button>
            </div>

            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1.0">
        </div>

        <div id="settingsTab" class="tab-panel">
            <label for="apiUrl">API URL:</label>
            <input
                type="text"
                id="apiUrl"
                placeholder="http://localhost:5000/tts"
            />

            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" placeholder="Your API Key" />

            <label for="speed">Speech Speed (0.1 - 10.0):</label>
            <input
                type="number"
                id="speed"
                min="0.1"
                max="10.0"
                step="0.1"
                value="1.0"
            />

            <label for="voice">Voice:</label>
            <input type="text" id="voice" placeholder="Voice name" />

            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Model name" />

            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Streaming Mode:</span>
                    <input type="checkbox" id="streamingMode" />
                </label>
                <div id="streamingWarning" class="mode-warning">Cannot be enabled with Download Mode</div>
            </div>

            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Download Mode:</span>
                    <input type="checkbox" id="downloadMode" />
                </label>
                <div id="downloadWarning" class="mode-warning">Cannot be enabled with Streaming Mode</div>
            </div>

            <button id="saveButton">Save</button>
        </div>

        <script src="shared/settings.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
